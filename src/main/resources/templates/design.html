<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		
		<h1>Design your taco</h1>
		
		<form method="POST" th:action="@{/logout}">
			<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
			<input type="submit" value="Logout"/>
		</form>
		
		<img th:src="@{/images/taco-logo.jpg}" width="200" />
		
		<form method="POST" th:object="${taco}">
			
			<div class="grid">
				
				<div class="ingredient-group" id="wraps">
					<h3>Design your wrap:</h3>
					<div th:each="ingredient : ${wrap}">
						<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
						<span th:text="${ingredient.name}">Ingreient name</span>
						</br>
					</div>
				</div>
				
				<div class="ingredient-group" id="proteins">
					<h3>Pick your protein:</h3>
					<div th:each="ingredient : ${protein}">
						<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
						<span th:text="${ingredient.name}">Protein name</span>
						</br>
					</div>
				</div>
				
				<div class="ingredient-group" id="cheeses">
					<h3>Pick your cheese:</h3>
					<div th:each="ingredient : ${cheese}">
						<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
						<span th:text="${ingredient.name}">Cheese name</span>
						</br>
					</div>
				</div>
				
				<div class="ingredient-group" id="sauces">
					<h3>Pick your sauce:</h3>
					<div th:each="ingredient : ${sauce}">
						<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
						<span th:text="${ingredient.name}">Sauce name</span>
						</br>
					</div>
				</div>
				
				<h3>Name your taco creation:</h3>
				<input type="text" th:field="*{name}" />
				
				</br>
				</br>
				
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				
				<button>Submit your Taco</button>
			</div>
			
		</form>
		
	</body>
</html>
